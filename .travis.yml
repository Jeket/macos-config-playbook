---
#
# See https://docs.travis-ci.com/user/osx-ci-environment/#OS-X-Version
# See https://docs.travis-ci.com/user/languages/objective-c/
#
sudo: required
os: osx
language: objective-c # not really (-;
osx_image: xcode9.4 # 10.13

install:
  # Install Ansible
  - sudo pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  # Add a hosts file.
  - sudo mkdir -p /etc/ansible
  - sudo touch /etc/ansible/hosts
  - "echo -e '[local]\nlocalhost ansible_connection=local' | sudo tee -a /etc/ansible/hosts > /dev/null"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook main.yaml --syntax-check"

  # Test the playbook.
  - "travis_wait 30 ansible-playbook main.yaml"

  # Test the playbook's idempotence.
  - idempotence=$(mktemp)
  - "ansible-playbook main.yaml -vv | tee -a ${idempotence}"
  - >
    tail ${idempotence}
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
