# Keyboard mappings
- name: Show Spotlight Search > ctrl + space
  command: defaults write com.apple.symbolichotkeys AppleSymbolicHotKeys -dict-add 64 '{ enabled = 1; value = { parameters = (32, 49, 262144); type = standard; }; }'

- name: Select the previous input source > cmd + space
  command: defaults write com.apple.symbolichotkeys AppleSymbolicHotKeys -dict-add 60 '{ enabled = 1; value = { parameters = (32, 49, 1048576); type = standard; }; }'

# Screenshot location
# FIXME The `~` expansion breaks this, I presume.
- name: Screenshot location
  osx_defaults: domain=com.apple.screencapture key=location value=~/Desktop/screenshots
